    <div id="login-container">
        <!-- Your login form goes here -->
        <form id ="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <hr>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="validateLogin()">Login</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');
    
            var username = usernameInput.value;
            var password = passwordInput.value;
    
            if (username.trim() === '' || password.trim() === '') {
                alert('Please enter both username and password.');
            } else {
                // Call the actual login logic
                handleLogin(username, password);
            }
        }
    
        function handleLogin(username, password) {
            // Simulate a server-side authentication using fetch
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                // Simulate a successful login
                alert('Login successful! Redirecting to the dashboard.');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed. Please try again.');
            });
        }
    </script>

    <div id="stock-market">

    <script>
        // Use the Fetch API to get data from another site
        fetch('https://www.investing.com/indices/major-indices')
            .then(response => response.text())
            .then(data => {
                // Process and display data on your page
                console.log(data);

                // Example: Populate shortcut-container with links
                const shortcutContainer = document.getElementById('shortcut-container');
                data.shortcuts.forEach(shortcut => {
                    const link = document.createElement('a');
                    link.href = shortcut.url;
                    link.className = 'shortcut-link';
                    link.textContent = shortcut.label;
                    shortcutContainer.appendChild(link);
                });

                // Example: Display stock market information
                const stockMarketContainer = document.getElementById('stock-market');
                stockMarketContainer.innerHTML = `<p>Stock Market Overview:</p><p>${data.stockMarket}</p>`;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
